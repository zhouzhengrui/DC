<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>会议室预定</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>

<body>
    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- page start -->
            <div class="page">
                <img src="img/order-success.png" class="order-success">
                <h2>预约成功</h2>
                <p>可在个人中心查看开门二维码</p>
                <p>开门二维码只在预约的时间段内生效</p>
                <p>可提前5分钟扫码开门</p>
                <div class="button-group">
                    <a href="index.html" class="button button-gray waves-effect waves-light">
                        <span class="button-inner">返回首页</span>
                    </a>
                    <a href="user.html" class="button button-gray waves-effect waves-light">
                        <span class="button-inner">个人中心</span>
                    </a>
                    <button class="button waves-effect waves-light md-trigger" data-modal="modal-1">
                        <span class="button-inner">查看二维码</span>
                    </button>
                </div>
            </div>
            <!-- page over -->
        </div>
    </div>
    <!-- main over -->

    <!-- modal start -->
    <div class="md-modal md-effect-fade" id="modal-1">
        <div class="md-main">
            <!-- content start -->
            <div class="modal-title hairline">
                <h4 class="title">开门二维码</h4>
                <button class="md-close"><i class="icon-cancel"></i></button>
            </div>
            <div class="modal-content">
                <div class="modal-content-inner">
                    <img src="img/QRcode.png" class="modal-QRcode">
                </div>
            </div>
            <div class="modal-order-info hairline">
                <div class="item">
                    <p class="name">预约日期：</p>
                    <p class="info">2019年5月23日</p>
                </div>
                <div class="item">
                    <p class="name">会议室：</p>
                    <p class="info">1号会议室</p>
                </div>
                <div class="item">
                    <p class="name">时间段：</p>
                    <p class="info">10:00 - 12:30</p>
                </div>
                <div class="item">
                    <p class="name">会议人数：</p>
                    <p class="info">12</p>
                </div>
            </div>
            <!-- content over -->
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript">

    </script>

</body>

</html>
