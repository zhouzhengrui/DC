<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>

<body>
    <!-- main start -->
    <div class="main nprogress-fade nprogress-out">
        <div class="scroller">
            <!-- title start -->
            <div class="title-index">
                <h2>充值记录</h2>
                <p>Recharge history</p>
            </div>
            <!-- title over -->
            <!-- list start -->
            <div class="list-history">
                <!-- item start -->
                <div class="item">
                    <div class="date">
                        <p>2019年</p>
                        <p>5月22日</p>
                        <p>12:00</p>
                    </div>
                    <div class="info">
                        <div class="info-item">
                            <p class="name">充值金额：</p>
                            <p class="text">￥1000</p>
                        </div>
                        <div class="info-item">
                            <p class="name">账户余额：</p>
                            <p class="text">￥1000</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="date">
                        <p>2019年</p>
                        <p>5月22日</p>
                        <p>12:00</p>
                    </div>
                    <div class="info">
                        <div class="info-item">
                            <p class="name">充值金额：</p>
                            <p class="text">￥1000</p>
                        </div>
                        <div class="info-item">
                            <p class="name">账户余额：</p>
                            <p class="text">￥1000</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- preloader start 没有分页时移除  -->
            <div class="preloader">
                <div class="preloader-icon"></div>
                <p>加载更多</p>
            </div>
            <!-- preloader over -->
        </div>
    </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript">
        NProgress.start();
        $(window).load(function () {

            NProgress.done();
            $('.nprogress-fade').removeClass('nprogress-out');

            mainScroll = new IScroll('.main', {
                scrollbars: 'custom',
                fadeScrollbars: true,
                shrinkScrollbars: 'scale',
                preventDefaultException: {
                    tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|IMG)$/
                },
                probeType: 2,
                tap: true,
                click: true,

            });

            // 滚动结束监听
            mainScroll.on('scrollEnd', function() {
                // 上划加载
                if (this.y <= (this.maxScrollY + $('.preloader').outerHeight())) {
                    $('.preloader-icon').addClass('spin');
                    $('.preloader p').html('正在加载');
                    alert('开始加载数据');
                    // 加载完成后, 刷新容器尺寸
                    setTimeout(function() {
                        mainScroll.refresh();
                    }, 200);
                } else {
                    $('.preloader-icon').removeClass('spin');
                    $('.preloader p').html('加载更多');
                }
            });

        });
    </script>

</body>

</html>
