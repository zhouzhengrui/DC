<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>DC共享会议室</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>

<body>
    <!-- footer start -->
    <footer class="navbar">
        <div class="item waves-effect active" data-href="index.html">
            <i class="icon-home"></i>
            <p>首页</p>
        </div>
        <div class="item waves-effect " data-href="user.html">
            <i class="icon-order"></i>
            <p>我的订单</p>
        </div>
    </footer>

    <!-- footer over -->
    <!-- main start -->
    <div class="main main-gray nprogress-fade nprogress-out">
        <div class="scroller">
            <!-- user start -->
            <div class="section-user hairline">
                <div class="section-user-info">
                    <div class="user-info">
                        <h2 class="name">周正锐</h2>
                    </div>
                    <div class="user-account">
                        <p class="label">账户余额</p>
                        <div class="money">
                            <small>￥</small>
                            <h3>88888</h3>
                        </div>
                    </div>
                </div>
                <div class="section-user-label">
                    <span>VIP会员</span>
                    <p>将于2020年12月12日到期</p>
                </div>
                <div class="section-user-button">
                    <a class="button button-block waves-effect waves-light" href="reserve.html">
                        <span class="button-inner"><b>预约会议室</b></span>
                    </a>
                    <a class="button button-block waves-effect waves-light" href="reserve.html">
                        <span class="button-inner"><b>租赁淋浴房</b></span>
                    </a>
                </div>
            </div>
            <!-- user over -->
            <div class="section-code">
                <p>开门二维码</p>
                <div class="code-image">
                    <img src="img/QRcode.png">
                </div>
            </div>
        </div>
    </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript">
        // nprogress
        NProgress.start();
        $(window).load(function() {
            NProgress.done();
            $('.nprogress-fade').removeClass('nprogress-out');
        })
    </script>

</body>

</html>
