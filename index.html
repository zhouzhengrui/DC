<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>DC共享会议室</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>

<body>
    <!-- footer start -->
    <footer class="navbar">
        <div class="item waves-effect active" data-href="index.html">
            <i class="icon-meeting"></i>
            <p>在线预约</p>
        </div>
        <div class="item waves-effect " data-href="user.html">
            <i class="icon-user"></i>
            <p>个人中心</p>
        </div>
    </footer>

    <!-- footer over -->
    <!-- main start -->
    <div class="main main-gray nprogress-fade nprogress-out">
        <div class="scroller">
            <!-- title start -->
            <div class="title-index">
                <h2>选择会议室</h2>
                <p>Selection of meeting rooms</p>
            </div>
            <!-- title over -->
            <!-- list start -->
            <div class="list-meeting-room">
                <!-- item start -->
                <a href="reserve.html" class="item" style="background-image: url('img/meeting-room-1.jpg');">
                    <div class="info">
                        <h3>1号会议室</h3>
                        <h5>可容纳6人</h5>
                        <p>会议室其他功能简介会议室其他功能简介会议室其他功能简介</p>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="reserve.html" class="item" style="background-image: url('img/meeting-room-2.jpg');">
                    <div class="info">
                        <h3>2号会议室</h3>
                        <h5>可容纳6人</h5>
                        <p>会议室其他功能简介</p>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="reserve.html" class="item" style="background-image: url('img/meeting-room-3.jpg');">
                    <div class="info">
                        <h3>3号会议室</h3>
                        <h5>可容纳6人</h5>
                        <p>会议室其他功能简介</p>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
        </div>
    </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript">
        // nprogress
        NProgress.start();
        $(window).load(function() {
            NProgress.done();
            $('.nprogress-fade').removeClass('nprogress-out');
        })
    </script>

</body>

</html>
